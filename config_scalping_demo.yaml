# Ready-made configuration for the EMA + Stochastic scalper on Binance Futures testnet.
config_version: 1
run_mode: demo-live
use_testnet: true

# The scalper always executes on 1m candles across this curated symbol basket.
symbols:
  - BTCUSDT
  - ETHUSDT
  - BCHUSDT
  - ETCUSDT
  - LTCUSDT
  - XRPUSDT
interval: "1m"
strategy_mode: "scalping"

universe:
  timeframes:
    - 1m
  demo_symbols:
    - BTCUSDT
    - ETHUSDT
    - BCHUSDT
    - ETCUSDT
    - LTCUSDT
    - XRPUSDT
  default_symbols:
    - BTCUSDT
    - ETHUSDT
    - BCHUSDT
    - ETCUSDT
    - LTCUSDT
    - XRPUSDT

runtime:
  dry_run: false
  live_trading: true
  use_testnet: true
  poll_interval_seconds: 6
  paper_account_balance: 50_000

exchange:
  use_testnet: true
  rest_base_url: "https://demo-fapi.binance.com"
  ws_market_url: "wss://demo-fapi.binance.com/ws"
  ws_user_url: "wss://demo-fapi.binance.com/ws"

risk:
  per_trade_risk: 0.04           # 4% of paper balance per trade keeps size aligned with $1k clips
  leverage: 10
  max_daily_loss_pct: 0.20       # halt if the session drops more than 20%
  max_consecutive_losses: 15
  max_notional_per_symbol: 4500.0
  max_notional_global: 18000.0
  max_symbol_exposure: 0.5
  max_account_exposure: 0.85
  require_sl_tp: true
  stop_trading_on_daily_loss: false

sizing:
  mode: atr
  atr_period: 14
  atr_multiple: 1.5
  std_window: 20
  std_multiple: 0.8
  min_notional: 50.0
  max_notional: 5000.0

scalping_strategy:
  fast_ema: 50
  slow_ema: 200
  k_period: 14
  d_period: 3
  oversold: 20.0
  overbought: 80.0
  stop_loss_pct: 0.002
  take_profit_pct: 0.003
  size_usd: 1000.0

strategy:
  default_parameters:
    fast_ema: 13
    slow_ema: 34
    rsi_length: 14
    rsi_overbought: 65
    rsi_oversold: 35
    atr_period: 14
    atr_stop: 1.6
    atr_target: 2.2
    cooldown_bars: 2
    hold_bars: 90
    min_volatility_pct: 0.08
    max_spread_pct: 0.25
  demo_live_overrides: {}
