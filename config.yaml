run_mode: demo-live
use_testnet: true

symbols:
  - BTCUSDT
interval: "1m"

symbol_risk:
  BTCUSDT:
    symbol: BTCUSDT
    max_leverage: 20
    margin_mode: ISOLATED
    max_open_positions: 1

baseline_strategy:
  fast_ema: 13
  slow_ema: 34
  rsi_period: 14
  rsi_overbought: 68
  rsi_oversold: 32
  atr_period: 14
  atr_stop_multiple: 1.6
  higher_tf_trend_interval: "15m"
  min_atr_pct: 0.15
  max_atr_pct: 2.5

trading_timezone: "UTC"
max_clock_drift_ms: 1500

runtime:
  dry_run: false
  live_trading: true
  use_testnet: true
  require_live_confirmation: true
  poll_interval_seconds: 30
  max_margin_utilization: 0.35

exchange:
  use_testnet: true
  rest_base_url: ""
  ws_market_url: ""
  ws_user_url: ""

risk:
  per_trade_risk: 0.001           # 0.1% max risk per trade
  max_daily_loss_pct: 0.1         # 10% max daily drawdown for demo-live
  leverage: 10
  max_consecutive_losses: 3
  max_notional_per_symbol: 500.0
  max_notional_global: 1500.0
  require_sl_tp: true
